<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flatacuties app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <h1>Vote for your favorite animal!</h1>
    <P>Click the button below each to cast your vote.
    </P>
    <div class="animal-cards">
        <img src="https://thumbs.gfycat.com/EquatorialIckyCat-max-1mb.gif" alt="" class="animal-cards img">
        <h2>Mr. cute</h2>
        <div class="vote-info">
            <button id="voteA" class="vote-btn" data-animal="Mr. cute">vote for Mr. cute</button>
            <button class="resetBtn">Reset Votes</button>
            <span class="vote-count" data-animal="Mr. cute">0</span> vote
        </div>

    <div class="animal-cards">
        <img src="https://thumbs.gfycat.com/FatalInnocentAmericanshorthair-max-1mb.gif" alt="" class="animal-cards img">
        <h2>Mx. Monkey</h2>
        <div class="vote-info">
            <button id="voteB" class="vote-btn" data-animal="Mx. Monkey">vote for Mx. Monkey</button>
            <button class="resetBtn">Reset Votes</button>
            <span class="vote-count" data-animal="Mx. Monkey">0</span> vote
        </div>

    <div class="animal-cards">
        <img src="https://media2.giphy.com/media/20G9uNqE3K4dRjCppA/source.gif" alt="" class="animal-cards img">
        <h2>Ms. Zebra</h2>
        <div class="vote-info">
            <button class="vote-btn" id=voteC data-animal="Ms. Zebra">vote for Ms. Zebra</button>
            <button class="resetBtn">Reset Votes</button>
            <span class="vote-count" data-animal="Ms. Zebra">0</span> vote
    </div>

    <div class="animal-cards">
        <img src="http://bestanimations.com/Animals/Mammals/Cats/Lions/animated-lion-gif-11.gif" alt="" class="animal-cards img">
        <h2>Dr. Lion</h2>
        <div class="vote-info">
             <button class="vote-btn" id="voteD" data-animal="Dr. Lion">vote for Dr. Lion</button>
             <button class="resetBtn">Reset Votes</button>
            <span class="vote-count" data-animal="Dr. Lion">0</span> vote
    </div>

    <div class="animal-cards">
        <img src="https://media.giphy.com/media/ALalVMOVR8Qw/giphy.gif" alt="" class="animal-cards img">
        <h2>Mme. Panda</h2>
        <div class="vote-info">
             <button class="vote-btn" id="voteE" data-animal="Mme. Panda">Mme. Panda</button>
             <button class="resetBtn">Reset Votes</button>
            <span class="vote-count" data-animal="Mme. Panda">0</span> vote
   <div>
</div>
</body>
<script src="app.js"></script>
</html>
