<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Animal Voting Contest</h1>
            <p class="subtitle">Vote for your favorite animal!</p>
        </header>

        <main>
            <div id="loading" class="loading">Loading animals...</div>
            <div id="error" class="error" style="display: none;"></div>
            
            <div id="animals-container" class="animals-container" style="display: none;">
                <!-- Animal cards will be dynamically inserted here -->
            </div>

            <div id="results-container" class="results-container" style="display: none;">
                <h2 class="results-title">Voting Results</h2>
                <div id="results">
                    <!-- Results will be dynamically inserted here -->
                </div>
            </div>
        </main>
    </div>
</body>
<script src="app.js"></script>
</html>
